    <!-- HEADER -->
    <header class="page-header">
      <div class = "upper-bar">
        <div class = "logo">
      <a href="index.html"><img src="./img/logo.svg" alt="Logo for brand"></a>
    </div>
      <nav aria-label="Primary" class="navigation">
        <ul class="menu">
          <li class = "hide"><a href="#">about</a></li>
          <li class = "hide"><a href="#">contact</a></li>

            <span class = "menu-dots" id="menu">
            <i class="fas fa-ellipsis-v"></i>

          </li>
        </ul>
      </nav>
    </div>
    <div id="menu-dropdown" class="menu-dropdown-content">
      <a href="#">About</a>
      <a href="#">services</a>
      <a href="#">contact</a>

      <!-- Search for a product -->
      <div class = "lower-bar">
        <h1 class="heading">Products</h1>
      <div class="search">
      <form class="searchbox">
          <input type="search" name="find" id="find" placeholder="search product">
      </form>

    <!-- products and filter -->
    <main class="products">
      <!-- filter -->
      <section class="filter">
        <div class="minimum-rating">
        <div class="rating-slider">
        <input type="range" min="0" max="5" value="3" step = "0.5" id="filter-rating">
        </div>
        <div class="min-rating-value">
        <output for="filterRating">Minimum Rating: 3</output> 
        </div>
        </div>
        <input type="image" src="img/add-filter-button.svg" name="submit" class="filter-button" id="add-filter-button">
        </section>
        <!-- products -->
        <section id="products" class="product-listing"></section>
        
    </main>
